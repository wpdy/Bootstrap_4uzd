<!DOCTYPE html>

<head>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Mokomes</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Pagrindinis</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Galerija</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Kontaktai</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Veskite zodi..." aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Paieska</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>

        <div class="row">
            <div class="col-sm-6 col-12">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Jusu pastas</label>
                      <input type="email" class="form-control" id="exampleInputEmail1">
                    </div>
                    <div class="mb-3">
                        <label for="vardas" class="form-label">Jusu vardas</label>
                        <input type="text" class="form-control" id="vardas">
                      </div>
                    <div class="mb-3">
                    <label for="disabledSelect" class="form-label">Disabled select menu</label>
                    <select id="disabledSelect" class="form-select">
                        <option>Pasirinkite miesta</option>
                    </select>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                        Noriu gauti naujienas
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Uzduokite klausima</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                        Sutininku
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Siusti</button>
                  </form>
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center">
                <img class="img-fluid w-50 d-none d-sm-block" src="https://www.javatpoint.com/js/nodejs/images/node-js-tutorial.png">
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
